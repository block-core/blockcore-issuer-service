<div class="container">
  <div class="card">
    <div *ngIf="!vc" class="card-loading"><mat-spinner></mat-spinner></div>
    <div *ngIf="vc" class="card-badge">
      <img
        class="card-icon"
        src="assets/World-Voluntaryist-Organisation.png"
        alt="World Voluntaryist Organisation"
      />
    </div>
    <div *ngIf="vc" class="card-details">
      <h2>
        {{ vc.vc.credentialSubject.signed }} v{{
          vc.vc.credentialSubject.version
        }}
      </h2>
      <p>
        Signed <strong>{{ vc.vc.issuanceDate | date }}</strong>
      </p>
      To: <span class="faded">{{ vc.vc.credentialSubject.id }}</span
      ><br />
      From: <span class="faded">{{ vc.vc.issuer }}</span
      ><br />
    </div>
  </div>

  <p>
    <button
      [disabled]="!vc"
      class="action-button"
      type="button"
      mat-raised-button
      color="primary"
      (click)="copy(this.vc.jwt)"
    >
      Copy to clipboard
    </button>
    <button class="action-button" mat-raised-button [routerLink]="['/']">
      Create a new credential
    </button>
  </p>

  <div *ngIf="vc" class="raw faded">
    Credential (JSON):<br />
    {{ credentialJson }}
  </div>

  <br />

  <div *ngIf="vc" class="raw faded">
    Credential (JWT):<br />
    {{ this.vc.jwt }}
  </div>
</div>
